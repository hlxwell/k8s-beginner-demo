apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: echo-server
  labels:
    name: echo-server
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: echo-server
        app: echo-server
    spec:
      securityContext:
        runAsUser: 1000
      restartPolicy: Always
      imagePullSecrets:
      - name: gcr-json-key
      containers:
      - image: gcr.io/bitsx-vc-dev-poc/echo-server:v1
        imagePullPolicy: Always
        name: echo-server
        resources:
          requests:
            cpu: "20m"
            memory: "55M"
          limits:
            cpu: "100m" # 100 milli-cpu == 0.1 cpu
            memory: "100M"
        livenessProbe:
          httpGet:
            path: /
            port: 1323
          initialDelaySeconds: 3
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 1323
          initialDelaySeconds: 3
          timeoutSeconds: 10
        env:
        - name: ENVVARNAME
          value: ENVVARVALUE
        ports:
        - containerPort: 1323
          name: http
        volumeMounts:
        - mountPath: /data
          name: data
      volumes:
        - name: data
          emptyDir: {}
